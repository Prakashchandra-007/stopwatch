<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <div class="clock">
            <div class="clk" id="hh">00  hr</div>
            <h1 class="dot">:</h1>
            <div class="clk" id="mm">00 min</div>
            <h1 class="dot">:</h1>
            <div  class="clk" id="sec">00 sec</div>
        </div>
        <div class="btns-contain">
            <button class="start btns">Start</button>
            <button class="stop btns">Stop</button>
            <button class="reset btns">Reset</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
